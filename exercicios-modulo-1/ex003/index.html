<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Teste e imagem</title>
</head>
<body>
    <h1>Testando carga de imagem</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html5.png" alt="logo-html5"> <!--src = origem, local onde a imagem localiza. alt = Texto alternativo, explica a imagem.  Ctrl+Espaço para buscar origem-->
    <P>Podemos tambem carregar imagens que estão em sub-pastas</P>
    <img src="imagens/logo-css3.png" alt="logo-css3">
    <P>Também podemos carregar imagens externas</P>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-3630127-3031259.png" alt="logo-javascript">
    
</body>
</html>
