<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="200" poster="imagens/transferir.jpg" controls>
        <source src="video/meu-videooo.m4v" type="video/mp4">
        <source src="video/meu-videooo.ogv" type="video/ogg">
        <source src="video/meu-video.webm" type="video/webm">
        <p>se o navegador não tem compactibilidade com reprodução de vídeos, faça o download do <a href="video/meu-videooo.m4v" download="meu-videooo.m4v" type="video/mp4">arquivo</a> </p>
    </video>
    
    <h1>Inserindo vídeo do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/y2kfg8t84F0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
